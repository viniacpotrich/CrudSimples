<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Curse</th>
      <th class="text-center">
        <a [routerLink]="['/curses/add']" class="btn btn-xs btn-success">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Curse
        </a>
      </th>
    </tr>
    <tr *ngFor="let curse of curses">
      <td> {{ curse.name }} </td>
      <td> {{ curse.age }} </td>
      <td> {{ curse.curse }} </td>
      <td class="text-center" style="width: 200px">
        <a [routerLink]="['/curses/edit', curse._id]" title="Edit" alt="Edit" class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Chance Curse
        </a>
        <a href="#" title="Remover" alt="Remover" (click)="remove($event,curse)" class="btn btn-xs btn-danger">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Bless
        </a>
      </td>
    </tr>
  </tbody>
</table>
